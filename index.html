<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>CPS</title </head>

<body>

	<section class="main__section repair-brands-section">
		<h2 class="repair-brands-section__title section-title">
			Ремонт техники различных брендов
		</h2>

		<div class="_container">
			<div class="swiper repair-brands-section__cards cards-brands">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper cards-brands__list">
					<!-- Slides -->
					<div class="swiper-slide cards-brands__item">
						<a href="#" class="cards-brands__link">
							<img class="cards-brands__img" src="./img/cards-brands/lenovo.png" alt="lenovo">
							<div class="cards-brands__link-arrow"></div>
						</a>
					</div>
					<div class="swiper-slide cards-brands__item">
						<a href="#" class="cards-brands__link">
							<img class="cards-brands__img" src="./img/cards-brands/samsung.png" alt="lenovo">
							<div class="cards-brands__link-arrow"></div>
						</a>
					</div>
					<div class="swiper-slide cards-brands__item">
						<a href="#" class="cards-brands__link">
							<img class="cards-brands__img" src="./img/cards-brands/aple.png" alt="lenovo">
							<div class="cards-brands__link-arrow"></div>
						</a>
					</div>
					<div class="swiper-slide cards-brands__item">
						<a href="#" class="cards-brands__link">
							<img class="cards-brands__img" src="./img/cards-brands/aple.png" alt="lenovo">
							<div class="cards-brands__link-arrow"></div>
						</a>
					</div>

				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			</div>

			<button class="repair-brands-section__read-more-btn">
				Показать все
			</button>

		</div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
